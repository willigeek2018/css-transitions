<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Sunset animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="viewport">
        
        <div class="sun">
            <div class="small"></div>
            <div class="big"></div>
        </div>
        
        <div class="pyramidFront">
            <div class="peakF"></div>
            <div class="groundF"></div>
        </div>
        
        <div class="pyramidBack">
            <div class="peakB"></div>
            <div class="groundB"></div>
        </div>
        
    </main>
</body>
</html>
